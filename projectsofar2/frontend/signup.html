<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/signup.css" type="text/css">
    <script src="scripts/signup.js" defer></script>
    <title>ProjectSoFar-2 : SignUp</title>
</head>
<body>
    <div id="frm">
        <div id="heading">
            <h3>Sign Up</h3>
        </div>
        <div id="profile">
            <div>
                <table>
                    <thead>
                        <tr>
                            <td colspan="2"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td>
                                <input id="name" class="inptbx" name="name" type="text" placeholder="Enter Name">
                                <div class="valmsg">validation message</div>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Gender</label></td>
                            <td>
                                <input id="mgender" class="inptrd" name="gender" type="radio" value="Male">                            
                                <label for="mgender">Male</label>
                                <input id="fgender" class="inptrd" name="gender" type="radio" value="Female">
                                <label for="fgender">Female</label>
                                <div id="gender" class="valmsg">validation message</div>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="dob">Date of Birth</label></td>
                            <td>
                                <input id="dob" class="inptbx" name="dob" type="date" max="2024-04-20"> <!--Need to identify sysdate in HTML-->
                                <div class="valmsg">validation message</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="register">
                <div>
                    <label for="email">Email</label>
                    <input id="email" class="inptbx" name="email" type="email" placeholder="Enter eMail Address">                    
                    <div class="valmsg">validation message</div>
                </div>
                
                <div>
                    <label for="psword">Password</label>
                    <input id="psword" class="inptbx" name="psword" type="password" placeholder="Enter Password">
                    <div class="valmsg">validation message</div>
                </div>
                <div>
                    <label for="cpsword">Confirm Password</label>
                    <input id="cpsword" class="inptbx" name="cpsword" type="password" placeholder="Enter Password again">
                    <div class="valmsg">validation message</div>
                </div>
        </div>
        <div id="bttns">
            <button onclick="reset()">Clear</button>
            <button onclick="signup()">Sign Up</button>
        </div>
    </div>
</body>
</html>
